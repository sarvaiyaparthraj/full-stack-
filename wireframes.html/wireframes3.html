<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wire frames</title>
    <link rel="stylesheet" href="wireframes3.css" />
  </head>
  <body>
    <header>
      <nav>
        <h1>logo</h1>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Service</li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="hero">
        <div class="box">
          <h1>description</h1>
        </div>

        <div class="box">
          <h1>photo</h1>
        </div>
      </section>
      <section id="about">
        <h1 class="heading">about me</h1>

        <div class="content">
          <div class="box">
            <h1>about content</h1>
          </div>
          <div class="box">
            <h1>about photo</h1>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
